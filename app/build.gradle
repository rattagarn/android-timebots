    compile 'com.google.android.gms:play-services-location:9.2.0'
    compile 'ch.acra:acra:4.9.2'
    testCompile 'junit:junit:4.12'
    compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true;
