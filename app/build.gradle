    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    google()
}


android {
    signingConfigs {
        config {
            keyAlias 'timebotskey'
            keyPassword 'timebots0154'
            storePassword 'timebots0113'
            storeFile file('/Users/champ/keystores/timebots.jks')
        }
    }
    compileSdkVersion 25
    buildToolsVersion "26.0.2"
